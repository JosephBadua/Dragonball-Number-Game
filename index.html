<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="../unit-4-game/assets/javascript/game.js"></script>
    <title>DragonBallZ Game</title>
</head>
<body>
    <div class="blacktop">
        <h1 class="titletext">DragonBallZ "Crystal" Game</h1>
    </div>
    <div class="maingame">
            <div class="titlescreen" id="introtext">
                    <h1 class="h1">Welcome to Planet Namek</h1>
                    <br>
                    <br>
                    <br>
                    <h2 class="h2">You have gathered all 7 DragonBalls!</h2>
                    <br>
                    <h2 class="h2">To have Shenron grant your wish you must...</h2>     
                    <br>
                    <br>
                    <br>
                    <h3 class="h3">Use the DragonBalls to match the number that Shenron gives you</h3>
                    <br>
                    <br>
                    <h3 class="h3">Match the number 7 times to ask your wish</h3>
                    <br>
                    <br>
                    <br>
                    <br>
                    <input type="button" class="button" value="Play Game" id="button">
                    <br>
                    <br>
                    <br>
            </div>
            <div class="wishbutton">
                    <input type="button" class="button1" value="Ask Your Wish" id="button2">
            </div>
        <div class="score">
            <h1>Score</h1>
            <h1 id="wins"></h1>
            <h1 id="losses"></h1>
            <h1 id="tries"></h1>
        </div>
        <img src="../unit-4-game/assets/images/387102.jpg" class="backimage">
        <div class="cloud">
            <img class="onecloud" src="../unit-4-game/assets/images/cloud_burned.png">
        </div>
        <div class="cloud1">
            <img class="twocloud" src="../unit-4-game/assets/images/cloud_burned.png">
        </div>
        <div class="shenron">
            <img class="dragon" src="../unit-4-game/assets/images/kisspng-shenron-goku-vegeta-gohan-shenlong-dragon-ball-z-5ac87d038e1377.507242971523088643582.png">  
        </div>
        <div class="maincount">
            <h1 class="computercount" id="computergoal"></h1>
        </div>
        <div class="playercount">
            <h1 class="numbergoal" id="numbgoal"></h1>
        </div>
        <div class="db1">
            <input type="image" src="../unit-4-game/assets/images/dragonball1_burned.png" class="dbball" id="firstball1"/>
        </div>
        <div class="db2">
            <input type="image" src="../unit-4-game/assets/images/dragonball2_burned.png" class="dbball" id="secondball2"/>
        </div>
        <div class="db3">
            <input type="image" src="../unit-4-game/assets/images/dragonball3_burned (1).png" class="dbball" id="thirdball3"/>    
        </div>
        <div class="db4">
            <input type="image" src="../unit-4-game/assets/images/dragonball4_burned.png" class="dbball" id="fourthball4"/>
        </div>
        <dib class="db5">
            <input type="image" src="../unit-4-game/assets/images/dragonball5_burned.png" class="dbball" id="fifthball5"/>
        </dib>
        <div class="db6">
            <input type="image" src="../unit-4-game/assets/images/dragonball6_burned.png" class="dbball" id="sixthball6"/>
        </div>
        <div class="db7">
            <input type="image" src="../unit-4-game/assets/images/dragonball7_burned.png" class="dbball" id="seventhball7"/>
        </div>
    </div>
    <div class="blackbottom">

    </div>
</body>
</html>
