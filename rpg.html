<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/style2.css">
    <link rel="shortcut icon" type="image/png" href="../unit-4-game/assets/images/dragonball1_burned.png"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="../unit-4-game/assets/javascript/game2.js"></script>
    <title>Dragonball RPG Game</title>
</head>
<body>
    <div>
        <input type="button" class="button" value="There He Is!" id="button">
    </div>
    <div class="maincolor">
    </div>
    <div class="maingame">
    <img class="mainimage" src="../unit-4-game/assets/images/cellgames.jpg">
        <div class="left">
            <h1 class="welcome">Welcome FighterZ</h1>
            <br>
            <h1 class="compete">Test your might in...</h1>
            <h1 class="instruct">instructions</h1>
            <ul class="instructions">
                <li>Pick Your Fighter</li>
                <li>Use the "Attack" Button to attack</li>
                <li>If your HP goes to 0, you lose</li>
                <li>If your opponent's HP goes to 0, you win!</li>
            </ul>
        </div>
        <div class="right">
            <h1 class="games">The CELL GAMES!</h1>
            <input type="button" class="gamestart" value="Play Game" id="button">
        </div>
        <div class="startfight">
                <input type="button" class="fighting" value="Start Fight" id="button">
        </div>
        <div class="charactertitle">
            <h1 class="character">Choose Your Figther</h1>
        </div>
        <div class="opponentimage opp">
        </div>
        <div class="opp1 opp">
            <img class="imgone" src="../unit-4-game/assets/images/cellbattle.jpg">
        </div>
        <div class="opp2 opp">
            <h2>DLC</h2>
        </div>
        <div class="opp3 opp">
            <h2>DLC</h2>
        </div>
        <div class="fighterimage fight">

        </div>
        <div class="fighter1 fight">
                <img class="imgtwo" src="../unit-4-game/assets/images/gokuss.jpg">
        </div>
        <div class="fighter2 fight">
            <h2>DLC</h2>
        </div>
        <div class="fighter3 fight">
            <h2>DLC</h2>
        </div>
        <div class="cellsprite lefttwo">
            <img class="cell" src="../unit-4-game/assets/images/cellsprite_burned.png">
        </div>
        <div class="question lefttwo">
            <img class="imgthree" src="../unit-4-game/assets/images/questionmark_burned (1).png">
        </div>
        <div class="question1 righttwo">
                <img class="imgthree" src="../unit-4-game/assets/images/questionmark_burned (1).png">
            </div>
        <div class="gokuss righttwo">
            <img class="imgthree" src="../unit-4-game/assets/images/ss_burned.png">
        </div>
        <div class="gokublue righttwo">
            <img class="imgthree" src="../unit-4-game/assets/images/bluegoku.png">
        </div>
        <div class="cellstat">
                <h3 class="cellhealth">Health: 3000</h3>
        </div>
        <div class="gokustat">
            <h3 class="gokuhealth">Health: 100</h3>
        </div>
        <video class="cellintro" id="video">
            <source class="introvideo" src="../unit-4-game/assets/images/cellintro.mp4"> 
        </video>
        <video class="gokussintro" id="video1">
            <source class="gokuvid" src="../unit-4-game/assets/images/gokuintro.mp4">
        </video>
        <div class="attack">
                <input type="button" class="button5" value="Attack!" id="button">
        </div>
        <video class="cellfinish" id="video2">
            <source class="endmove" src="../unit-4-game/assets/images/cellfinish.mp4">
        </video>
        <div class="beam">
            <img class="laser" src="../unit-4-game/assets/images//kamehameharight_burned.png">
        </div>
        <img class="dragon" src="../unit-4-game/assets/images/kisspng-shenron-goku-vegeta-gohan-shenlong-dragon-ball-z-5ac87d038e1377.507242971523088643582.png">
        <input type="button" class="wish1" value="I WISH FOR POWER" id="button">
        <img class="gokuebsprite" src="../unit-4-game/assets/images/bluegoku.png">
        <img class="powerup1" src="../unit-4-game/assets/images/powerup_burned.png">
        <img class="powerup2" src="../unit-4-game/assets/images/powerup_burned.png">
        <video class="gokufinish" id="video3">
                <source class="endmove" src="../unit-4-game/assets/images/kaioken.mp4">
        </video>
        <video class="gokublueintro" id="video4">
            <source class="gokusgss" src="../unit-4-game/assets/images/gokussgss.mp4">
        </video>
        <div class="attack1">
                <input type="button" class="button6" value="Attack!" id="button">
        </div>
    </div>
</body>
</html>
